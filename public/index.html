        <div class="caja">      

            <div class="contenedor">
                <div class="calculadora">
                    <h1>Calculadora de propina</h1>

                    </div>
                    <div class="obj">
                        <p>Propina</p>
                        <!-- <input id="propina"> -->
                        <div class="range">
                            <div class="field">
                                <input id="rangePropina" type="range" min="0" max="100" value="50" steps="1">
                                <div id="valorPropina">50%</div> 
                            </div>
                        </div>
                    </div>
                    <button id="calc" type="submit">Calcular</button>
                    <p id="precioPropina">La propina es: $0</p>
                    <p id="precioTotal">Precio total: $0</p>
                </div>
            </div>
